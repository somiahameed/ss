<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Zaiba! ğŸ‚</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>

  <style>
    body {
      text-align: center;
      background: radial-gradient(#ffe6f0, #ffcce6);
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
    }
    /* Twinkling stars */
    .star {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    /* Magic Door */
    #door {
      width: 200px;
      height: 300px;
      background: brown;
      margin: 100px auto;
      border-radius: 10px;
      position: relative;
      box-shadow: inset 0 0 10px #000;
      cursor: pointer;
    }
    #door::before {
      content: '';
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      right: 20px;
      top: 130px;
    }
    #clickBox, #chick, #gift, #message, #wishes, #restartBtn {
      display: none;
    }
    #clickBox {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff66cc;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #clickBox:hover {
      background-color: #ff3399;
    }
    #chick {
      width: 150px;
      cursor: pointer;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    #gift {
      position: absolute;
      top: 50%;
      left: -150px;
      width: 100px;
      animation: flyGift 5s linear forwards;
    }
    @keyframes flyGift {
      0% { left: -150px; }
      100% { left: 110%; }
    }
    #message {
      margin-top: 30px;
      font-size: 26px;
      color: #cc0066;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff99cc; }
      to { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff3399; }
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #wishes {
      margin-top: 20px;
      font-size: 22px;
      color: #99004d;
    }
    .heart, .loveNote {
      position: absolute;
      animation: fall 8s linear infinite;
    }
    .heart {
      width: 20px;
      height: 20px;
      background-color: pink;
      clip-path: polygon(50% 0%, 61% 13%, 75% 13%, 85% 25%, 85% 40%, 50% 100%, 15% 40%, 15% 25%, 25% 13%, 39% 13%);
    }
    .loveNote {
      background: #fff0f5;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: #cc0066;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>

<body>

<h1>ğŸ‰ Welcome to Zaiba's Birthday World! ğŸ‰</h1>

<div id="door" onclick="openDoor()">ğŸšª Click to Enter ğŸšª</div>

<!-- Baby Chick -->
<img id="chick" src="https://cdn.pixabay.com/photo/2017/01/31/20/06/chick-2028290_1280.png" alt="Baby Chick">

<br><br>

<div id="clickBox" onclick="startCelebration()">Your Chuzzi wants to wish you, click here! ğŸ¥ğŸ’–</div>

<img id="gift" src="https://cdn-icons-png.flaticon.com/512/3522/3522090.png" alt="Gift">

<div id="message"></div>
<div id="wishes"></div>
<button id="restartBtn" onclick="restart()">Celebrate Again ğŸ‰</button>

<audio id="birthdaySong" autoplay loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.wav" type="audio/wav">
</audio>

<script>
// Twinkling stars
for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(star);
}

// Open Door
function openDoor() {
    document.getElementById('door').style.display = 'none';
    document.getElementById('chick').style.display = 'inline-block';
    document.getElementById('clickBox').style.display = 'inline-block';
}

// Start Celebration
function startCelebration() {
    confettiExplosion();
    releaseBalloons();
    showBirthdayMessage();
    createHearts();
    flyGift();
    fireworksShow();
    randomLoveNotes();
    startWishes();

    document.getElementById('clickBox').style.display = 'none';
}

// Confetti
function confettiExplosion() {
    var duration = 6 * 1000;
    var end = Date.now() + duration;
    (function frame() {
        confetti({
            particleCount: 6,
            angle: Math.random() * 360,
            spread: 70,
            origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
    })();
}

// Balloons
function createBalloon() {
    let balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = Math.random() * window.innerWidth + 'px';
    balloon.style.backgroundColor = randomColor();
    document.body.appendChild(balloon);
    setTimeout(() => { balloon.remove(); }, 7000);
}
function randomColor() {
    const colors = ['#ff4d4d', '#ff99cc', '#66ccff', '#ffff66', '#99ff99', '#ff9966'];
    return colors[Math.floor(Math.random() * colors.length)];
}
function releaseBalloons() {
    for (let i = 0; i < 25; i++) setTimeout(createBalloon, i * 300);
}

// Birthday Message
function showBirthdayMessage() {
    const message = document.getElementById('message');
    message.style.display = 'block';
    message.innerHTML = `
        <strong>ğŸ‚ HAPPY BIRTHDAY My Dearest Bestie, My Dear Soulmate, My Kookie Zaiba! ğŸ˜˜ğŸ‚</strong><br>
        <small>31 May</small><br><br>
        ğŸ’– I am lucky to have you in my life ğŸ’–<br>
        ğŸ’– Love you so much ğŸ’–
    `;
}

// Hearts
function createHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 8000);
    }
}

// Flying Gift
function flyGift() {
    document.getElementById('gift').style.display = 'block';
}

// Fireworks
function fireworksShow() {
    setInterval(() => {
        confetti({
            particleCount: 100,
            spread: 90,
            origin: { y: 0.4 }
        });
    }, 2000);
}

// Random love notes
function randomLoveNotes() {
    const notes = ["Bestie Forever ğŸ’–", "Soulmate Vibes ğŸŒˆ", "My Kookie ğŸ¥°", "Pure Love ğŸ’Œ"];
    setInterval(() => {
        const note = document.createElement('div');
        note.className = 'loveNote';
        note.innerText = notes[Math.floor(Math.random() * notes.length)];
        note.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(note);
        setTimeout(() => { note.remove(); }, 5000);
    }, 2000);
}

// Animated wishes one by one
function startWishes() {
    const wishes = [
        "You are my sunshine â˜€ï¸",
        "You make my life so beautiful ğŸŒ¸",
        "I feel lucky every day ğŸ’–",
        "Never stop smiling, my Zaiba ğŸ˜˜",
        "Happy Birthday againnnn ğŸ‚ğŸˆğŸ‰"
    ];
    let index = 0;
    const wishesDiv = document.getElementById('wishes');
    wishesDiv.style.display = 'block';
    function showNextWish() {
        if (index < wishes.length) {
            wishesDiv.innerHTML = wishes[index];
            index++;
            setTimeout(showNextWish, 2500);
        }
    }
    showNextWish();
}

// Restart Page
function restart() {
    window.location.reload();
}
</script>

</body>
</html>
